<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LRDA Resources</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            color: #222;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background: #fff;
            width: 230px;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
        }
        .sidebar .logo {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 32px;
            cursor: default;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 12px 0;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }
        .sidebar ul li.active,
        .sidebar ul li:hover {
            background: #e9ecef;
            font-weight: 600;
        }
        .sidebar .help {
            margin-top: auto;
            padding: 12px 0;
            font-size: 0.95em;
            color: #666;
            cursor: default;
        }
        main {
            flex: 1;
            padding: 28px;
        }
        header h1 {
            font-size: 2.1em;
            margin: 0 0 6px 0;
        }
        header p {
            margin-top: 0;
            color: #444;
        }
        .resources-list.card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 5px rgba(66,66,66,0.08);
            padding: 24px;
            margin-bottom: 8px;
        }
        .resources-list h2 {
            margin-bottom: 15px;
        }
        .resources-list ul {
            list-style: disc;
            padding-left: 20px;
            margin-top: 0;
        }
        .resources-list li {
            padding: 7px 0;
        }
        .resources-list a {
            color: #003cff;
            text-decoration: none;
        }
        .resources-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">LRDA</div>
        <ul id="nav-list">
            <li data-link="dashboard.html">Dashboard</li>
            <li data-link="institutions.html">Institutions</li>
            <li data-link="drills.html">Drills</li>
            <li data-link="alerts.html">Alerts</li>
            <li class="active" data-link="resources.html">Resources</li>
            <li data-link="settings.html">Settings</li>
        </ul>
        <div class="help">Help & Feedback</div>
    </aside>
    <main>
        <header>
            <h1>Resources</h1>
            <p>Useful references and links for institutions and users.</p>
        </header>
        <section class="resources-list card">
            <h2>Resource Links</h2>
            <ul>
                <li><a href="#">Safety Guidelines PDF</a></li>
                <li><a href="#">Emergency Contact Procedures</a></li>
                <li><a href="#">Training Videos</a></li>
                <li><a href="#">FAQ and Support</a></li>
            </ul>
        </section>
    </main>
    <script>
        const navList = document.getElementById('nav-list');
        navList.addEventListener('click', e => {
            if(e.target.tagName === 'LI') {
                const prevActive = navList.querySelector('.active');
                if (prevActive) prevActive.classList.remove('active');
                e.target.classList.add('active');
                const link = e.target.getAttribute('data-link');
                if(link && !window.location.href.endsWith(link)) {
                    window.location.href = link;
                }
            }
        });
    </script>
</body>
</html>
